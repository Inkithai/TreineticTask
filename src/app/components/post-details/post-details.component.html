<div class="post-details" *ngIf="post">
  <div class="post-content">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>

  <div class="comments">
    <h3>Comments</h3>
    <div *ngFor="let comment of comments" class="comment">
      <p><strong>{{ comment.name }}</strong> ({{ comment.email }})</p>
      <p>{{ comment.body }}</p>
    </div>
  </div>
</div>
